<div class="container">
    <!-- <div class="row container-fluid mt-5">
      <div class="fw-bold fs-1  col-1">Appraisal</div>
      <div class="col-10 "></div>
    </div> -->

    <div class="row container-fluid mb-5 mt-5">
      <div class="fw-bold fs-1  col-3 " *ngIf="Id==1">Appraisal</div>
      <div class="fw-bold fs-1  col-4 " *ngIf="Id==2">Appraisal Questions</div>
      <div class=" col-8 text-end mt-2" *ngIf="Id==2">
        <button class="btn bg text-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Question</button>
      </div> 
    </div>



    <div class="mt-4 ">
        <table class="table table-hover shadow-lg text-center">
            <thead>
              <tr >
                <th >Sr.No</th>
                <th >Question</th>
                <th *ngIf="Id==1">Rating</th>
                <th *ngIf="Id==2">Action</th>
                <th *ngIf="Id==1">Comment</th>
               
              </tr>
            </thead>
            <tbody>
              <tr>
                <td >1</td>
                <td >@mdo</td>
                <td  *ngIf="Id==1" style=" font-size: xx-large; ">
                    <ngb-rating [max]="5" (rate)="1"  id="Q1" class=" text-warning fw-5 "></ngb-rating>
                </td>
                <td *ngIf="Id==2">
                  <tr class="d-flex justify-content-center">
                    <button class="btn bg-success  me-2 text-light" style="font-size: larger;"><i class="bi bi-pencil-square" style="font-size: 20px"></i></button>
                    <button class="btn bg text-light bg-danger"><i class="bi bi-trash-fill" style="font-size: 20px"></i></button>
                  </tr>
                  
                </td>
                <td  *ngIf="Id==1" class="align-middle d-flex justify-content-center">
                  <input class="form-control text-center mb-2" type="text" placeholder="Your Comment">
              </td>
                
              </tr>
              <tr>
                <td >1</td>
                <td >@mdo</td>
                <td  *ngIf="Id==1" style=" font-size: xx-large; ">
                    <ngb-rating [max]="5" (rate)="2"  class=" text-warning fw-5 "></ngb-rating>
                </td>
                
                <td *ngIf="Id==2">
                  <tr  class="d-flex justify-content-center">
                    <button class="btn bg-success  me-2 text-light" style="font-size: larger;"><i class="bi bi-pencil-square" style="font-size: 20px"></i></button>
                    <button class="btn bg text-light bg-danger"><i class="bi bi-trash-fill" style="font-size: 20px"></i></button>
                  </tr>
                  
                </td>

                <td *ngIf="Id==1" class="align-middle d-flex justify-content-center">
                  <input class="form-control text-center mb-2" type="text" placeholder="Your Comment">
              </td>
                
              </tr>
             
            </tbody>
          </table>
          <div>
            <div class="d-flex  justify-content-end">
              <button class="btn bg text-light">
                Save
              </button>
            </div>
            
          </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Question</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            <textarea class="form-control" placeholder="Write question here.." rows="5" cols="10"> </textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn bg text-light">Save</button>
        </div>
      </div>
    </div>
  </div>
