<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>


<body style="background-color: rgb(136, 136, 218);">

<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="row shadow-lg bg-white ">
        <div class="col-md-6 col-sm-12 py-5 px-4">
            <img src="../../assets/signin.png" class="img-fluid" style="height: 550px; width: 700px;"> 
        </div>


        <div class="col-md-6 col-sm-12 mt-5">
            <div class="row">
                <div class="col-12 text-center display-4 fw-bold mt-5">
                    Sign In
                </div>
                
            </div>
            <div class="row">
                <div class="col-12">
                    <form class=" px-5 py-5">
                        <div class="col-12 px-0">
                            <label  for="inlineFormInputGroup">Username</label>
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="bi bi-people-fill"></i>
                                </div>
                              </div>
                              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                            </div>
                          </div>
                          <div class="col-12 px-0">
                            <label  for="inlineFormInputGroup">Password</label>
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                   @
                                </div>
                              </div>
                              <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
                            </div>
                          </div>
                       
                        <div class="row mt-5">
                            <div class="col-12 text-center">
                                <button type="submit" class="btn w-100 text-light fw-bold">Sign In</button>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <a href="">Forgot Password?
                                </a>
                            </div>
            
                        </div>
                    </form>
                </div>
                
            </div>

            
        </div>
        
    </div>
</div>
</body>
</html>
