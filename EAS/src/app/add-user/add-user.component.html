
    <div class="container">

                    <form>
                        <div class="row ">
                          <div class="form-group col-md-6">
                            <label class="pb-2 font-weight-bold h5">Username</label>
                            <input type="email" class="form-control" id="inputUsername" placeholder="Enter Username" >
                          </div>
                          
                          <div class="form-group col-md-6 ">
                            <label class="pb-2 font-weight-bold h5 pt-sm-4 pt-lg-0 pt-md-0">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                          </div>
                          
                        </div>
                        <div class="row pt-lg-4 pt-sm-4">
                            <div class="form-group col-md-6">
                              <label class="pb-2 font-weight-bold h5">First Name</label>
                              <input type="email" class="form-control" id="inputFname" placeholder="Enter First Name">
                            </div>
                            <div class="form-group col-md-6">
                              <label class="pb-2 font-weight-bold h5 pt-sm-4 pt-lg-0 pt-md-0">Last Name</label>

                            </div>
                          </div>
                        <div class="row pt-lg-4 pt-sm-4">
                            <div class="form-group col-md-6">
                                <label class="pb-2 font-weight-bold h5">Designation</label>
                                <input type="text" class="form-control" id="inputDesignation" placeholder="Enter Designation">
                            </div>
                            <div class="form-group col-md-6 ">
                                <label class="pb-2 font-weight-bold h5 pt-sm-4 pt-lg-0 pt-md-0">Role</label>
                                <input type="text" class="form-control" id="inputRole" placeholder="Enter Role">
                            </div>
                        </div>
                        
                        <div class="row pt-lg-4 pt-sm-4">
                          <div class="form-group col-md-6">
                            <label class="pb-2 font-weight-bold h5">Contact Number</label>
                            <input type="text" class="form-control" id="inputNumber" placeholder="Enter Contact Number">

                          <div class="form-group col-md-6">
                            <label class="pb-2 font-weight-bold h5 pt-sm-4 pt-lg-0 pt-md-0">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
                          </div>
                          
                        </div>
                        <div class="row pt-lg-4 pt-sm-3">
                            <div class="form-group pt-2 col-md-6 col-sm-12">
                                <label class="pb-2 font-weight-bold h5 ">Location</label>
                                <input type="text" class="form-control" id="inputLocation" placeholder="Enter Location">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn px-3 mt-4 fw-bold text-light">Create User</button>
