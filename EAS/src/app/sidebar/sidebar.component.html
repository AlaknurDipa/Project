

<div class="container-fluid" style="height: 100vh;">
    
    <div class="row">
        
        <div class="col-md-2  col-1 px-sm-2 px-0 bg  ">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100 ">
                <!-- <a href="/" class="text-light d-flex align-items-center px-3 py-2 mb-md-0 me-md-auto text-decoration-none">
                    <span class="fs-5 d-none d-md-inline justify-content-center" >Menu</span>
                </a> -->

                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start " id="menu">
                    <li class="nav-item ">
                        <a routerLink="/sidebar/{{userId}}" class="nav-link align-middle px-0 text-light d-flex align-items-center" style="display: block;">
                            <i class="bi bi-speedometer2" style="font-size: 2rem;"></i>
                            <span class="ms-3 d-none d-md-inline">Dashboard</span>
                        </a>
                    </li>
 
                    <li class="nav-item" >
                        <a routerLink="/sidebar/{{userId}}/profile/{{userId}}" class="nav-link align-middle px-0 text-light d-flex align-items-center">
                            <i class="bi bi-person-fill pe-2" style="font-size: 2rem;"></i>
                            <span class="ms-2 d-none d-md-inline">Profile</span>
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="userId===1">
                        <a routerLink="/sidebar/{{userId}}/users/{{userId}}" class="nav-link align-middle px-0 text-light d-flex align-items-center">
                            <i class="bi bi-people-fill pe-2"style="font-size: 2rem;"></i>
                            <span class="ms-2 d-none d-md-inline">Add User</span>
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="role==='Manager'">
                        <a routerLink="/sidebar/{{userId}}/employee-appraisals/{{userId}}" class="nav-link align-middle px-0 text-light d-flex align-items-center">
                            <i class="bi bi-clipboard2-check-fill pe-2" style="font-size: 2rem;"></i>
                            <span class="ms-2 d-none d-md-inline">Employee Appraisals</span>
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="userId!==31">
                        <a routerLink="/sidebar/{{userId}}/self-appraisal/{{userId}}" class="nav-link align-middle px-0 text-light d-flex align-items-center">
                            <i class="bi bi-pencil-square pe-2" style="font-size: 2rem;"></i>
                            <span class="ms-2 d-none d-md-inline">Self Appraisal</span>
                        </a>
                    </li>
                   
                   

                    <li class="nav-item" >
                        <a routerLink="/sidebar/{{userId}}/userhelp/{{userId}}" class="nav-link align-middle px-0 text-light d-flex align-items-center">
                            <i class="bi bi-question-circle-fill pe-2" style="font-size: 2rem;"></i>
                            <span class="ms-2 d-none d-md-inline">Help</span>
                        </a>
                    </li>


                </ul>
                <hr>
                <div class="pb-4">
                    <div class="d-flex align-items-center text-light">
                        <i class="bi bi-box-arrow-left pe-2" style="font-size: 2rem;"></i>
                        <span class="ms-2 d-none d-md-inline ">Sign Out</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10 col-auto vh-100">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
