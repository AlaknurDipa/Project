      <div class="shadow  mt-5 me-lg-0 me-xs-0">

                <th>Employee ID</th>
                <th>Employee Name</th>
               
                <th>Appraise</th>
               
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of employee_list">
                <td >{{emp.user_id}}</td>
                <td >{{emp.first_name}} {{emp.last_name}}</td>
               
                <td>
                    <button class="btn bg-success text-light px-2 py-0" style="font-size: large;" routerLink="/sidebar/{{userId}}/review-appraisal/managerId=/{{userId}}/{{emp.user_id}}"><i class="bi bi-ui-checks" style="font-size: 30px"></i></button>
